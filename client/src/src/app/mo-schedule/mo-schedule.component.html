<mat-card [@flyInOut]="'in'">
  <!--<sidenav-upload-data-component #var_sidenav_uploaddata (progress_bar_emit)="handleProgressUpdated($event)"></sidenav-upload-data-component>-->

  <mat-sidenav-container >
    <mat-list>
      <mat-card-title #titlezno>{{title_schedule}}</mat-card-title><!--Списки зно-->
      <mat-card-header>
        <schedule-header (filterOut)="getNotify($event)"></schedule-header>

      </mat-card-header>
    </mat-list>
  </mat-sidenav-container>

  <mat-card-content @questionsAnim>
    <mat-progress-bar  *ngIf="progress_bar"  mode="query" color="warn" ></mat-progress-bar>
    <mat-table [dataSource]="dataSource" class="full-width" style="text-align: center;">

      <ng-container matColumnDef="lpuId">
        <mat-header-cell *matHeaderCellDef> Код Мо </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.lpuId}} </mat-cell>
      </ng-container>


      <ng-container  cdkColumnDef="otdId">
        <mat-header-cell *cdkHeaderCellDef> Код отделения </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.otdId}} </mat-cell>
      </ng-container>


      <ng-container cdkColumnDef="address">
        <mat-header-cell *cdkHeaderCellDef> Адрес </mat-header-cell>
        <mat-cell *cdkCellDef="let row">
          <div class="demo-progress-stat">{{row.address}}</div>
        </mat-cell>
      </ng-container>


      <ng-container cdkColumnDef="phone">
        <mat-header-cell *cdkHeaderCellDef> Телефон </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.phone}} </mat-cell>
      </ng-container>


      <ng-container cdkColumnDef="typeMo">
        <mat-header-cell *cdkHeaderCellDef> Тип МО </mat-header-cell>
        <mat-cell *cdkCellDef="let row"> {{row.typeMo}}</mat-cell>
      </ng-container>

      <ng-container cdkColumnDef="prof">
        <mat-header-cell *cdkHeaderCellDef> № кабинета профилактики </mat-header-cell>
        <mat-cell *cdkCellDef="let row" > {{row.prof}}</mat-cell>
      </ng-container>

      <ng-container cdkColumnDef="prim">
        <mat-header-cell *cdkHeaderCellDef> Примечание </mat-header-cell>
        <mat-cell *cdkCellDef="let row" > {{row.prim}}</mat-cell>
      </ng-container>

      <ng-container cdkColumnDef="about">
        <mat-header-cell *cdkHeaderCellDef>Подробнее</mat-header-cell>
        <mat-cell *cdkCellDef="let row" [style.color]="darkgray" (click)="preview(row)"><mat-icon>edit</mat-icon></mat-cell>
      </ng-container>


      <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row  *cdkRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </mat-card-content>


</mat-card>
