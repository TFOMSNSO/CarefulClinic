<mat-sidenav #sidenav_export_excel  class="nav_header">
  <!-- 		<mat-card-title> -->
  <mat-toolbar color="primary" class="mat-elevation-z10">
    <mat-icon>folder</mat-icon>
    <mat-icon style="right: 2%; position: absolute; cursor: pointer;" mat-list-icon (click)="sidenav_export_excel.close()">close</mat-icon>
  </mat-toolbar>
  <!-- 		</mat-card-title> -->
  <mat-nav-list>
    <div *ngIf="listExcelFiles.length > 0; else other_content" >
      <a mat-list-item *ngFor="let row of listExcelFiles;"  (click)="downloadExcel(row.namefile)">
        <mat-icon mat-list-icon>tab</mat-icon>
        <span mat-line>{{row.namefile}}</span>
        <span mat-line class="demo-secondary-text"> {{row.descriotion}} </span>
      </a>
    </div>
    <ng-template #other_content>
      <div *ngIf="flag; else date_note"><h1><mat-spinner style="margin:auto; margin-top:50px;"></mat-spinner></h1></div>
      <ng-template #date_note><mat-error><h3>{{data_not_found}}</h3></mat-error></ng-template>
    </ng-template>
  </mat-nav-list>
  <br><br>
</mat-sidenav>
