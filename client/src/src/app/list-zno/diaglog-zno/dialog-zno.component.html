<mat-toolbar color="primary">
  <div style="align-self: flex-end; padding-top:10px;">{{data.personSurname}} {{data.personKindfirstname}} {{data.personKindlastname}}</div>
  <span style="flex-grow: 1; font-size: 25px;">{{title}}</span>
  <mat-dialog-actions style="flex-grow: 0;">
    <button mat-raised-button color="accent" mat-dialog-close="Option 1">{{ close_card}}</button>
  </mat-dialog-actions>

</mat-toolbar>

<mat-tab-group mat-stretch-tabs color="primary" (selectedTabChange)="check($event)" >

  <mat-tab id="tab1" label="{{tab1}}">
    <mat-card>
      <mat-card-content>
        <table cellspacing="0">
          <tr>
            <td>
              <mat-list-item>
                <!-- <img mat-list-avatar src="app/list-prophylactic/icon/ic_account_box_black_48dp_1x.png" alt="Desc 1"> -->
                <mat-input-container>
                  <input matInput placeholder="{{surname}}" value="{{data.personSurname}}">
                </mat-input-container>
              </mat-list-item>
            </td>
            <td>
              <mat-list-item>
                <mat-input-container>
                  <input matInput value="{{data.personKindfirstname}}" placeholder="{{firstname}}">
                </mat-input-container>
              </mat-list-item>
            </td>
            <td>
              <mat-list-item>
                <mat-input-container>
                  <input matInput value="{{data.personKindlastname}}" placeholder="{{lastname}}">
                </mat-input-container>
              </mat-list-item>
            </td>
          </tr>
          <tr>
            <td>
              <mat-list-item>
                <mat-input-container>
                  <input matInput value="{{data.years}}" placeholder="{{t_years}}">
                </mat-input-container>
              </mat-list-item>
            </td>
            <td>
              <mat-list-item>
                <mat-input-container>
                  <input matInput value="{{data.personBirthday}}" placeholder="{{bithday}}">
                </mat-input-container>
              </mat-list-item>
            </td>
          </tr>
          <tr *ngIf="data.personadd">
            <td  *ngIf="data.personadd.tele2">
              <mat-list-item>
                <mat-input-container>
                  <input matInput value="{{data.personadd.tele2}}" placeholder="{{telefon}}">
                </mat-input-container>
              </mat-list-item>
            </td>
            <td  *ngIf="data.personadd.teledom">
              <mat-list-item>
                <mat-input-container>
                  <input matInput value="{{data.personadd.teledom}}" placeholder="{{telefon}}">
                </mat-input-container>
              </mat-list-item>
            </td>
            <td  *ngIf="data.personadd.telework">
              <mat-list-item>
                <mat-input-container>
                  <input matInput value="{{data.personadd.telework}}" placeholder="{{telefon}}">
                </mat-input-container>
              </mat-list-item>
            </td>
          </tr>
          <tr>
            <td>
              <mat-list-item>
                <mat-input-container>
                  <input matInput value="{{data.smoname}} " placeholder="{{linksmo}}">
                </mat-input-container>
              </mat-list-item>
            </td>
          </tr>
          <tr>
            <td>
              <mat-list-item>
                <mat-input-container>
                  <input matInput value="540{{data.personEstablishmentambul}}" placeholder="{{PM_HOSPITAL_RESULT}}">
                </mat-input-container>
              </mat-list-item>
            </td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-tab>

  <mat-tab id="tab2" label="{{tab2}}"><div [@toggle]="show" style="overflow: hidden;"
                                                *ngIf="show" ><mat-spinner style="margin:auto; margin-top:50px;"></mat-spinner></div>
    <mat-card>
      <mat-card-content>
          <div *ngFor="let data_treatment of treats_data"  >
            <div [@toggle]="!show" *ngIf="!show" style="margin: 5px;">
                <div *ngIf="data_treatment.treat_types.length > 0; else no_treatment">
                  {{treat_type}}:
                      <mat-label *ngFor="let type of data_treatment.treat_types">{{type}};  </mat-label>
                </div>
                <ng-template #no_treatment>
                  <p>{{no_treatment_types}}.</p><!--Типы лечения отсутствуют.-->
                </ng-template>
                <table cellspacing="0">
                  <tr>
                    <td></td>
                  </tr>
                  <tr>
                    <td>
                      <mat-list-item>
                        <mat-input-container>
                          <input matInput  value="{{data_treatment.dateBegin}}" placeholder="{{t_date_begin}}">
                        </mat-input-container>
                      </mat-list-item>
                    </td>
                    <td>
                      <mat-list-item>
                        <mat-input-container>
                          <input matInput value="{{data_treatment.dateEnd}}" placeholder="{{t_date_end}}">
                        </mat-input-container>
                      </mat-list-item>
                    </td>
                    <td>
                      <mat-list-item>
                        <mat-input-container>
                          <input matInput value="{{data_treatment.mkb}}" placeholder="{{mkb}}">
                        </mat-input-container>
                      </mat-list-item>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <mat-list-item>
                        <mat-input-container>
                          <input matInput value="{{data_treatment.lpuId}}" placeholder="{{lpu_name}}">
                        </mat-input-container>
                      </mat-list-item>
                    </td>
                    <td>
                      <mat-list-item>
                        <mat-input-container>
                          <input matInput value="{{data_treatment.otProfk}}" placeholder="{{ot_profk}}">
                        </mat-input-container>
                      </mat-list-item>
                    </td>
                    <td>
                      <mat-list-item>
                        <mat-input-container>
                          <input matInput value="{{data_treatment.mesKsg}}" placeholder="{{mes_ksg}}">
                        </mat-input-container>
                      </mat-list-item>
                    </td>
                  </tr>
                    <!--<button mat-raised-button color="primary">Экспертиза</button>-->
                </table>
                <div style="margin-bottom: 10px;">
                  <mat-accordion>
                    <mat-expansion-panel >
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Подробнее
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      подробная информация | экспертиза
                    </mat-expansion-panel>
                  </mat-accordion>
                </div>
                <mat-divider></mat-divider>
              </div>
          </div>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
