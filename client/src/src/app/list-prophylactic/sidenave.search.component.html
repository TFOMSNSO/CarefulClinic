<mat-sidenav #sidenav class="nav_header">
	<mat-card class="example-card">
		<form [formGroup]="myForm" novalidate (ngSubmit)="searchPerson(myForm);resetForm();sidenav.close()">
		<mat-card-title>
			<mat-toolbar color="primary" class="mat-elevation-z10">
	      		{{serch_form}}
	    	</mat-toolbar>
		</mat-card-title>
		<mat-card style="box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0), 0 2px 2px 0 rgba(0, 0, 0, 0),0 1px 5px 0 rgba(0, 0, 0, 0);">
			<mat-card-header>
      			<mat-card-title>
      				<!-- Some text for careFull clinic of Novosibirsk TFOMS -->
	  			</mat-card-title>
  			</mat-card-header>

  			<mat-card-content>
  				<mat-input-container style="width: 40%">
  					<input matInput placeholder="{{surname}}"  formControlName="surname">
  					<mat-error>{{field_is_required}}</mat-error>
  				</mat-input-container><br/>
  				<mat-input-container style="width: 60%">
  					<input matInput placeholder="{{firstname}}"  formControlName="firstname">
  					<mat-error>{{field_is_required}}</mat-error>
  				</mat-input-container><br/>
  				<mat-input-container style="width: 80%">
  					<input matInput placeholder="{{lastname}}"  formControlName="lastname">
  					<mat-error>{{field_is_required}}</mat-error>
  				</mat-input-container><br/>
  					<br/>
	   				 <my-date-picker [placeholder]="bithday"  name="bithday" [options]="myDatePickerOptions" formControlName="bithday"></my-date-picker>
	   				 <span *ngIf="!myForm.controls.bithday.valid" class="help-block text-danger">
	   				 	<mat-error>{{field_is_required}}</mat-error>
	   				 </span>

  				<!-- </mat-input-container> -->
  			</mat-card-content>

  		<!-- </mat-card>
  		<mat-card id='lastblocksearch'> -->
  			<mat-card-actions id='lastblocksearch'>
  				<button type='submit' mat-raised-button color='primary'[disabled]="!myForm.valid">Ok</button>
  				<button type='button' mat-raised-button color='primary' (click)="resetForm()">{{reset}}</button>
  				<button type='button' mat-raised-button color='warn' (click)="sidenav.close()">{{cancel}}</button>
          <!--<button type="button" mat-raised-button color="primary" (click)="soap()">soap me</button>-->
  	 		</mat-card-actions>
  	 	</mat-card>
		</form>
	</mat-card>
</mat-sidenav>
